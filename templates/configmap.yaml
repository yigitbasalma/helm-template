{{- if .Values.configMaps }}
{{- if gt (len .Values.configMaps) 0 }}
---
# Legacy single ConfigMap (deprecated)
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bss.fullname" . }}
  labels:
    {{- include "bss.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.configMaps | nindent 2 }}
{{- end }}
{{- end }}

{{- range .Values.multipleConfigMaps }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}
  labels:
    {{- include "bss.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- toYaml .data | nindent 2 }}
{{- end }}